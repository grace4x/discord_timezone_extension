<html>
  <head>
    <title>Timezone Customizer</title>
    <style>
      body {padding: 10px; width: 200px;}
    </style>
  </head>
  <body>
    <h3>Set Timezone (save + reload page to take effect)</h3>
    <input id="username" placeholder="Username" />
    <input id="timezone" placeholder="e.g. -6 or +3 (hours ahead)" />
    <button id="save">Save</button>

    <h3>Update your own timezone (increments all your saved timezones)</h3>
    <input id="your_timezone" placeholder="e.g. -6 (hours from before)" />
    <button id="save_your_timezone">Save</button>
    <script src="popup.js"></script>
  </body>
</html>
